<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="utf-8">
      <title>koi-koi</title>
      <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <article class="wrapper">
      <header></header>
      <nav>
        <div class="interface-angular"></div>
        <div class="navigate-button"><a href="#">CARDS</a></div>
        <div class="navigate-button"><a href="#">HANDS</a></div>
        <div class="navigate-button"><a href="#">FORUM</a></div>
      </nav>
      <article class="main-field">
        <div class="cards player-top">
          <div class="card inverted"></div>
          <div class="card inverted"></div>
          <div class="card inverted"></div>
          <div class="card inverted"></div>
          <div class="card inverted"></div>
        </div>
        <div class="midle-field">
          <div class="statistic-game">
            <div class="statistic player-top-statistic"></div>
            <div class="count-round">Round 2</div>
            <div class="statistic player-bottom-statistic"></div>
          </div>
          <div class="deck"></div>
          <div class="table-with-cards">
            <div class="card h-sun"></div>
            <div class="card none-card"></div>
            <div class="card h-red-sky"></div>
            <div class="card h-sun"></div>
            <div class="card none-card"></div>
            <div class="card h-red-sky"></div>
            <div class="card h-sun"></div>
            <div class="card none-card"></div>
          </div>
        </div>
        <div class="cards player-bottom">
          <input type="radio" id="player-card-none" name="player-cards" class="player-cards-radio">
          <input type="radio" id="player-card-1" name="player-cards" class="player-cards-radio">
          <label for="player-card-1" class="card h-sun"></label>
          <label for="player-card-none" class="card h-sun dublicate-cart"></label>
          <input type="radio" id="player-card-2" name="player-cards" class="player-cards-radio">
          <label for="player-card-2" class="card h-crane"></label>
          <label for="player-card-none" class="card h-crane dublicate-cart"></label>
          <input type="radio" id="player-card-3" name="player-cards" class="player-cards-radio">
          <label for="player-card-3" class="card h-red-sky"></label>
          <label for="player-card-none" class="card h-red-sky dublicate-cart"></label>
          <input type="radio" id="player-card-4" name="player-cards" class="player-cards-radio">
          <label for="player-card-4" class="card h-eight-plank-bridge"></label>
          <label for="player-card-none" class="card h-eight-plank-bridge dublicate-cart"></label>
          <input type="radio" id="player-card-5" name="player-cards" class="player-cards-radio">
          <label for="player-card-5" class="card h-sun"></label>
          <label for="player-card-none" class="card h-sun dublicate-cart"></label>
          <input type="radio" id="player-card-6" name="player-cards" class="player-cards-radio">
          <label for="player-card-6" class="card h-crane"></label>
          <label for="player-card-none" class="card h-crane dublicate-cart"></label>
          <input type="radio" id="player-card-7" name="player-cards" class="player-cards-radio">
          <label for="player-card-7" class="card h-red-sky"></label>
          <label for="player-card-none" class="card h-red-sky dublicate-cart"></label>
          <input type="radio" id="player-card-8" name="player-cards" class="player-cards-radio">
          <label for="player-card-8" class="card h-eight-plank-bridge"></label>
          <label for="player-card-none" class="card h-eight-plank-bridge dublicate-cart"></label>
        </div>
      </article>
      <aside class="collected-card"></aside>
      <footer>

      </footer>
  </body>
</html>
